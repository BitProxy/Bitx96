<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Navigate throughout Bitx96!">
        <meta name="keywords" content="bitzeh, bitx96, bitx32, bitx33, bitx67, bitx99, bitproxy, bits, games">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://www.bitx96.com/favicon.png">
        <link rel="stylesheet" href="interface.css">
        <title>Bitx96</title>
    </head>
    <body>
        <header id="prompt-heading">
            <div id="error-prompt" class="hidden">
                <img src="https://images.bitx96.com/ErrorIconSmall.png" id="error-icon">
                <h3 id="error-title">Internal Error</h3>
                <hr id="error-hr">
                <span id="error-message">Something went wrong!</span>
            </div>
        </header>
        <div class="navigation-bar">
            <a href="">Home</a>
            <a href="exploits">Exploits</a>
            <a href="info">Information</a>
            <a href="policy">Privacy Policy</a>
        </div>
        <div id="main-content">
            <h1>Welcome</h1>
            <hr>
            <script src="system.js"></script>
            <br>
            <div class="grid-container">
                <a class="grid-item" href="https://www.bitx96.com/script/">
                    <img src="https://images.bitx96.com/lua.png" alt="Roblox-Scripts">
                    <h3 style="color: black;margin: 2;padding: 0">Scripts</h3>
                    <p style="color: black">Roblox scripts used on Roblox's Exploits.</p>
                </a>
                <a class="grid-item" id="user4" href="https://users.bitx96.com/user/5">
                    <img src="https://images.bitx96.com/thumbnails/user5.png" alt="user5" id="user5_avatar">
                    <p class="displayname-special">Bitzeh</p>
                    <p class="username">@bit</p>
                </a>
            </div>
        </div>
    </body>
    <script>
        function setMainContentHeight() {
            var WindowHeight = window.innerHeight;
            var MainContent = document.getElementById('main-content');
            MainContent.style.height = WindowHeight + 'px';
        }
        window.addEventListener('load', setMainContentHeight);
        window.addEventListener('resize', setMainContentHeight);
    </script>
</html>
